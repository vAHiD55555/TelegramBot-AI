{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">منتشر شده در تاریخ {{ post.published_date|date:"Y-m-d" }} توسط {{ post.author }}</p>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
    <hr>
    <a href="{% url 'post_list' %}">بازگشت به لیست پست‌ها</a>
{% endblock %}
